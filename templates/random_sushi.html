<!DOCTYPE html>
<html>
<head>
    <title>ランダム寿司セレクター</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f4;
            text-align: center;
            padding-top: 50px;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        h1 {
            color: #333;
        }

        .sushi-name {
            font-size: 24px;
            margin: 20px 0;
            color: #444;
        }

        .randomize-button {
            display: inline-block;
            background-color: #5cb85c;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
        }

        .randomize-button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>今日の寿司はこれ！</h1>
        {% if sushi %}
            <p class="sushi-name">{{ sushi.name }}</p>
        {% else %}
            <p>まだ寿司がありません。</p>
        {% endif %}
        <button class="randomize-button" onclick="location.reload();">ランダム</button>
    </div>
</body>
</html>
